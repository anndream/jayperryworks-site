backend:
  name: github
  repo: jayperryworks/jayperryworks-site
  branch: install-netlify-cms # Branch to update (optional; defaults to master)

media_folder: 'source/assets/images/uploads' # Folder where user uploaded files should go
public_folder: '/assets/images/uploads'
site_url: https:/www.jayperryworks.com

publish_mode: editorial_workflow

collections:
  - name: 'writing' # Used in routes, e.g., /admin/collections/blog
    label: 'Writing' # Used in the UI
    folder: 'source/writing' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    extension: html.md.erb
    format: frontmatter
    fields: # The fields for each document, usually in front matter
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Subtitle', name: 'subtitle', widget: 'string', required: false}
      - {label: 'Featured image', name: 'image', widget: 'image', required: false}
      - {label: 'Intro note', name: 'intro_note', widget: 'text', required: false}
      - {label: 'Tags', name: 'tags', widget: 'list', required: false}
      - {label: 'Short post', name: 'show_full', widget: 'boolean', default: true}
      - {label: 'Body', name: 'body', widget: 'markdown'}

  - name: 'work' # Used in routes, e.g., /admin/collections/blog
    label: 'Work' # Used in the UI
    folder: 'source/work' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    extension: html.md
    format: frontmatter
    fields: # The fields for each document, usually in front matter
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Date', name: 'date', widget: 'date'}
      - {label: Format, name: format, widget: string, required: false}
      - {label: Width, name: width, hint: inches, widget: number, valueType: int, required: false}
      - {label: Height, name: height, hint: inches, widget: number, valueType: int, required: false}
      - label: 'Category'
        name: 'category'
        widget: 'select'
        options:
          - prints
          - paintings
        default: prints
      - {label: 'Tags', name: 'tags', widget: 'list', required: false}
      - {label: 'Cover image', name: 'cover', widget: 'image'}
      - {label: 'Thumbnail image', name: 'thumb', widget: 'image'}
      - label: 'Editions'
        name: editions
        widget: list
        required: false
        fields:
          - {label: 'Size', name: 'name', widget: 'string'}
          - label: 'Type'
            name: 'type'
            widget: 'select'
            default: 'giclee'
            options:
              - giclee
              - screenprint
          - {label: Width, name: width, hint: inches, widget: number, valueType: int}
          - {label: Height, name: height, hint: inches, widget: number, valueType: int}
          - {label: Border, name: border, hint: inches, widget: number, valueType: int, default: 1}
          - {label: Price, name: price, widget: number, valueType: int}
          - {label: Limit, name: limit, hint: 'Size of the edition; leave blank if open', widget: number, valueType: int}
          - {label: Image, name: image, widget: image}
          - {label: Etsy listing, name: url, widget: string}
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
        required: false

  - name: 'pages'
    label: 'Pages'
    files:
      - name: 'about'
        label: 'About'
        file: 'source/about.html.md.erb'
        extension: html.md.erb
        format: frontmatter
        create: false
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'Layout'
            name: 'layout'
            widget: 'hidden'
            default: 'blog_post'
          - label: 'Featured image'
            name: 'image'
            widget: 'image'
          - label: 'Hide footer bio'
            name: 'hide_bio'
            widget: 'hidden'
            default: true
