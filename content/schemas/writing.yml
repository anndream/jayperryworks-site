title: >-
  !markdown
subtitle: >-
  !markdown
cover:
  sources: !!omap
    - path: !!string
      size: !!number
  alt: !!string
  caption: >-
    !markdown
tags: !!pairs
  - !!string
body: !!omap
  # These are the available 'section' components

  - type: !section note
    useInExcerpt: !!boolean
    markdown: |-
      !markdown

  - type: !section passage
    useInExcerpt: !!boolean
    markdown: |-
      !markdown

  - type: !section figure
    useInExcerpt: !!boolean
    sources: !!omap
      - path: !!string
        size: !!number
    alt: !!string
    prominence: !!string option (small, medium, large) default medium

  - type: !section gallery
    useInExcerpt: !!boolean
    size: !size optional (small, medium, large) default small
    images: !!omap
      - sources: !!omap
          - path: !!string
            size: !!number
        alt: !!string
    caption: |-
      !markdown

  - type: !section table
    useInExcerpt: !!boolean
    # columns that represent keys instead of values in the data
    # -> will be emphasized/boldface in the UI
    headingColumns: !!pairs
      - !!number !!string
    rows:
      - type: header
        cells: !!pairs
          - !!number !!string
      - type: row
        cells: !!pairs
          - !!number !!string
      - type: footer
        cells: !!pairs
          - !!number !!string

  - type: !section postscript
    markdown: |-
      !markdown
