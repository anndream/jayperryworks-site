title: >-
  !markdown
subtitle: >-
  !markdown
cover:
  sources: !!omap
    - path: !!str
      size: !!int
  alt: !!str
  caption: >-
    !markdown
tags: !!pairs
  - !!str
body: !!omap
  # These are the available 'section' components

  - type: !section note
    useInExcerpt: !!boolean
    markdown: |-
      !markdown

  - type: !section passage
    useInExcerpt: !!boolean
    markdown: |-
      !markdown

  - type: !section figure
    useInExcerpt: !!boolean
    sources: !!omap
      - path: !!str
        size: !!int
    alt: !!str
    prominence: !!str #option (small, medium, large) default medium

  - type: !section gallery
    useInExcerpt: !!boolean
    size: !size #optional (small, medium, large) default small
    images: !!omap
      - sources: !!omap
          - path: !!str
            size: !!int
        alt: !!str
    prominence: !!str #option (small, medium, large) default medium
    caption:
      markdown: |-
        !markdown

  - type: !section table
    useInExcerpt: !!boolean
    # columns that represent keys instead of values in the data
    # -> will be emphasized/boldface in the UI
    headingColumns: !!pairs
      - !!str
    header: !!pairs
      - [] !!str
    body: !!pairs
      - [] !!str
    footer: !!pairs
        - [] !!str

  - type: !section postscript
    markdown: |-
      !markdown
