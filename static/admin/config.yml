backend:
  name: github
  repo: "jayperryworks/jayperryworks-site"
  branch: sapper-setup # Branch to update (optional; defaults to master)

media_folder: "static/images/uploads" # Folder where user uploaded files should go
media_folder_relative: true
public_folder: "/images/uploads"
site_url: "https://www.jayperryworks.com"

publish_mode: editorial_workflow

collections:
  - name: writing # Used in routes, e.g., /admin/collections/blog
    label: Writing # Used in the UI
    folder: "/content/writing" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: yml
    fields: # The fields for each document, usually in front matter
      - label: Title
        name: title
        widget: string
      - label: Subtitle
        name: subtitle
        widget: string
        required: false
      - label: Featured image
        name: image
        widget: image
        required: false
      - label: Tags
        name: tags
        widget: list
        required: false
      - label: Short post
        name: shortPost
        widget: boolean
        default: true
      - label: Body
        name: body
        widget: list
        required: false
        types:
          - label: Note
            name: note
            widget: object
            hint: An introductory note that appears above the body of the post
            fields:
              - {label: "Type", name: "type", widget: "hidden", default: "note"}
              - {label: "Use in excerpt", name: "useInExcerpt", widget: "boolean", default: "false"}
              - {label: "Content", name: "markdown", widget: "markdown", required: false}
          - label: Passage
            name: passage
            widget: object
            hint: A basic chunk of text content
            fields:
            - {label: "Type", name: "type", widget: "hidden", default: "passage"}
            - {label: "Use in Excerpt", name: "useInExcerpt", widget: "boolean", default: false}
            - {label: "Content", name: "markdown", widget: "markdown", required: false}

          - label: Figure
            name: figure
            widget: object
            hint: A image that appears inline.
            fields:
            - {label: "Type", name: "type", widget: "hidden", default: "figure"}
            - {label: "Use in Excerpt", name: "useInExcerpt", widget: "boolean", default: false}
            - {label: "Source", name: "source", widget: "markdown"}
            - {label: "Alt text", name: "alt", widget: "string", required: false}
            - {label: "Width", name: "width", widget: "select", options: ["narrow", "medium", "wide"], default: "medium"}
          - label: Table
            name: table
            widget: object
            fields:
            - {label: "Type", name: "type", widget: "hidden", default: "table"}
            - {label: "Use in Excerpt", name: "useInExcerpt", widget: "boolean", default: false}
            - label: "Key Columns"
              name: "keyColumns"
              widget: "list"
              required: false
            - label: Rows
              name: rows
              type: list
              fields:
                - {label: "Type", name: "type", widget: "select", options: ["header", "row", "footer"], default: "row"}
                - {label: "Cells", name: "cells", widget: "list"}
          - label: Postscript
            name: postscript
            widget: object
            fields:
              - {label: "Type", name: "type", widget: "hidden", default: "postscript"}
              - {label: "Content", name: "markdown", widget: "markdown", required: false}

  - name: 'work' # Used in routes, e.g., /admin/collections/blog
    label: 'Work' # Used in the UI
    folder: 'source/work' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    extension: html.md
    format: frontmatter
    fields: # The fields for each document, usually in front matter
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Date', name: 'date', widget: 'date'}
      - {label: Format, name: format, widget: string, required: false}
      - {label: 'Full path', name: full_path, widget: hidden, default: true}
      - {label: Width, name: width, hint: inches, widget: number, valueType: int, required: false}
      - {label: Height, name: height, hint: inches, widget: number, valueType: int, required: false}
      - label: 'Category'
        name: 'category'
        widget: 'select'
        options:
          - prints
          - paintings
        default: prints
      - {label: 'Tags', name: 'tags', widget: 'list', required: false}
      - {label: 'Cover image', name: 'cover', widget: 'image'}
      - {label: 'Thumbnail image', name: 'thumb', widget: 'image'}
      - label: 'Editions'
        name: editions
        widget: list
        required: false
        fields:
          - {label: 'Size', name: 'name', widget: 'string'}
          - label: 'Type'
            name: 'type'
            widget: 'select'
            default: 'giclee'
            options:
              - giclee
              - screenprint
          - {label: Width, name: width, hint: inches, widget: number, valueType: int}
          - {label: Height, name: height, hint: inches, widget: number, valueType: int}
          - {label: Border, name: border, hint: inches, widget: number, valueType: int, default: 1, required: false}
          - {label: Price, name: price, widget: number, valueType: int}
          - {label: Limit, name: limit, hint: 'Size of the edition; leave blank if open', widget: number, valueType: int, required: false}
          - {label: Image, name: image, widget: image}
          - {label: Etsy listing, name: url, widget: string}
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
        required: false

  - name: 'pages'
    label: 'Pages'
    files:
      - name: 'site'
        label: Site settings
        file: 'data/site.yml'
        fields:
          - {label: Site title, name: site_title, widget: string}
          - {label: Etsy shop, name: etsy_link, widget: string}
          - {label: Intro blurb, name: intro, widget: markdown}
          - {label: Status, name: status, widget: string}
          - {label: Short bio, name: bio_blurb, widget: markdown}
          - label: Print descriptions
            name: print_descriptions
            widget: object
            fields:
              - label: Giclee
                name: giclee
                widget: markdown
          - label: Social channels
            name: social
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: Link
                name: link
                widget: string
      - name: 'about'
        label: 'About'
        file: 'source/about.html.md.erb'
        extension: html.md.erb
        format: frontmatter
        create: false
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'Layout'
            name: 'layout'
            widget: 'hidden'
            default: 'blog_post'
          - label: 'Featured image'
            name: 'image'
            widget: 'image'
          - label: 'Hide footer bio'
            name: 'hide_bio'
            widget: 'hidden'
            default: true
